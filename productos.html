<!DOCTYPE html>
<html lang="es">

    <link rel="shortcut icon" href="imagenes/favicon.jfif">

<body>
    <nav class="encabezado">
        <a href="index.html">

        </a>

        <ul>
            <li>    
                <a href="productos.html">Productos</a>
            </li>
            <li>    
                <a href="portafolio.html">Portafolio</a>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>

    <main class="fotos">
        <h2 class="textRight fotos__titulo">Mis Servicios</h2>
        <div class="articulo">
            <figure>
                <img src="imagenes/eventos.webp" alt="">
                <figcaption>Eventos</figcaption>
            </figure>
            <figure>
                <img src="imagenes/fotoproducto.webp" alt="">
                <figcaption>Foto Producto</figcaption>
            </figure>
            <figure>
                <img src="imagenes/books.webp" alt="">

            </figure>

        </div>
        <h2 class="textLeft producto__titulo">Productos</h2>
        <div class="articulo">
            <figure>
                <img src="imagenes/postales.jpeg" alt="">

            </figure>
            <figure>
                <img src="imagenes/polaroids.webp" alt="">

            </figure>
            <figure>
                <img src="imagenes/cuadros.webp" alt="">

            <figure>
                <img src="imagenes/relicarios.jpg" alt="">

            </figure>
            <figure>
                <img src="imagenes/tazas.webp" alt="">

            </figure>
            <figure>
                <img src="imagenes/box-cuadros.webp" alt="">
                <figcaption>Box Cuadros</figcaption>
            </figure>
        </div>

    <footer class="pie">
        <h2 class="pie__titulo--md">seguinos en nuestras redes</h2>
        <a href="https://www.instagram.com/" target="_self">
            <img src="imagenes/instagram.jpg" alt="seguinos en instagram" class="pie__icon--sm">
        <a href="https://www.pinterest.es/" target="_self">
            <img src="imagenes/pinterest.png" alt="seguinos en pinterest" class="pie__icon--sm">
        </a>
    </footer>
